<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>غير متصل - الخدمات الطبية إحسان</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ecfdf5 0%, #ffffff 50%, #eff6ff 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 400px;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      opacity: 0.7;
    }
    
    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, #059669 0%, #10b981 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 40px rgba(5, 150, 105, 0.3);
    }
    
    .icon svg {
      width: 60px;
      height: 60px;
      fill: white;
    }
    
    h1 {
      color: #059669;
      font-size: 24px;
      margin-bottom: 12px;
      font-weight: 700;
    }
    
    p {
      color: #6b7280;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    
    .retry-btn {
      background: linear-gradient(135deg, #059669 0%, #10b981 100%);
      color: white;
      border: none;
      padding: 14px 32px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(5, 150, 105, 0.3);
    }
    
    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(5, 150, 105, 0.4);
    }
    
    .retry-btn:active {
      transform: translateY(0);
    }
    
    .tips {
      margin-top: 32px;
      padding: 20px;
      background: #f9fafb;
      border-radius: 12px;
      text-align: right;
    }
    
    .tips h3 {
      color: #374151;
      font-size: 14px;
      margin-bottom: 12px;
    }
    
    .tips ul {
      list-style: none;
      padding: 0;
    }
    
    .tips li {
      color: #6b7280;
      font-size: 13px;
      padding: 6px 0;
      padding-right: 20px;
      position: relative;
    }
    
    .tips li::before {
      content: '✓';
      position: absolute;
      right: 0;
      color: #059669;
    }
    
    .offline-animation {
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/eagle-logo.png" alt="شعار الوزارة" class="logo">
    
    <div class="icon offline-animation">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M23.64 7c-.45-.34-4.93-4-11.64-4-1.5 0-2.89.19-4.15.48L18.18 13.8 23.64 7zm-6.6 8.22L3.27 1.44 2 2.72l2.05 2.06C1.91 5.76.59 6.82.36 7L12 21.5l3.16-4.15 3.12 3.13 1.27-1.27-3.51-3.99z"/>
      </svg>
    </div>
    
    <h1>غير متصل بالإنترنت</h1>
    
    <p>
      لا يمكن الوصول إلى الخدمات الطبية إحسان حالياً.
      <br>
      يرجى التحقق من اتصالك بالإنترنت والمحاولة مرة أخرى.
    </p>
    
    <button class="retry-btn" onclick="window.location.reload()">
      إعادة المحاولة
    </button>
    
    <div class="tips">
      <h3>نصائح:</h3>
      <ul>
        <li>تحقق من تشغيل WiFi أو بيانات الهاتف</li>
        <li>حاول الانتقال لمكان به إشارة أفضل</li>
        <li>أعد تشغيل المتصفح</li>
      </ul>
    </div>
  </div>
  
  <script>
    // محاولة إعادة الاتصال تلقائياً
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
